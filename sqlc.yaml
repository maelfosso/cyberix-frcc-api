version: "2"
sql:
- schema: "storage/migrations"
  queries: "storage/sqlc/"
  engine: "postgresql"
  gen:
    go:
      package: "db"
      out: "storage/sqlc/db"
      emit_db_tags: true
      emit_json_tags: true
      emit_pointers_for_null_types: true
      emit_result_struct_pointers: true
      emit_empty_slices: true
  database:
    uri: "postgres://frcc:frcc@localhost/frcc?sslmode=disable"

