<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your One-Time Password (OTP)</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 20px;
            background-color: #f4f4f4; /* Light background */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .otp-code {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            letter-spacing: 5px; /* Add some spacing between digits */

        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your One-Time Password (OTP)</h2>
        <p>Use the following OTP to complete your login/registration. This OTP is valid for a short period of time.</p>
        <div class="otp-code">
            {{.OTP}}
        </div>
        <p>If you did not request this OTP, please ignore this email.</p>
        <div class="footer">
            <p>This is an automated email. Please do not reply.</p>
            <p>&copy; {{.Year}} Your Company Name</p>
        </div>
    </div>
</body>
</html>
